set -g default-terminal "screen-256color"
set -g prefix M-q
set -g base-index 1
set -g renumber-windows on
set -g pane-base-index 1

set-option -g mouse on
set-window-option -g mode-keys vi

set -g status-left ' '
set -g status-right ' '
set -g status-bg "#1f1f2f"
setw -g window-status-format '#[fg=colour7,bg=#34343c] #I:#[fg=colour7,bg=#34343c]#W '
setw -g window-status-current-format '#[bg=colour12,bold,fg=#212121,bold][#I:#[bg=colour12,bold,fg=#212121,bold]#W]'

unbind C-b
bind M-q send-prefix
bind s copy-mode
bind -t vi-copy J halfpage-down
bind -t vi-copy K halfpage-up
bind -t vi-copy C-s search-forward
bind -t vi-copy C-r search-backward
bind -t vi-copy C-a back-to-indentation
bind -t vi-copy C-e end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "xclip -i >/dev/null"
