[colors]
background = #111111
foreground = #bbbbbb
blue       = #6699cc
red        = #ab3737
red2       = #f2777a
yellow     = #dbba1a
green      = #66aa66
green2     = #aaccaa
grey       = #666666
purple     = #997799
purple2    = #cc66cc
aqua       = #1e8f8f
brown      = #ccb18b
orange     = #c98459

[bar/std]
monitor        = ${env:POLYBAR_SCREEN:eDP1}
width          = 100%
height         = 24
background     = ${colors.background}
foreground     = ${colors.foreground}
underline-size = 3
fixed-center   = false
bottom         = false
modules-left   = i3
modules-right  = mu cpu memory battery eth wlan date time alsa tray
modules-center = mpd
font-0         = Terminus (TTF):size=9;0
font-1         = Font Awesome:fontformat=truetype:size=9:antialias=true;0
font-2         = Symbola:fontformat=truetype:size=9:antialias=true;0
border-size    = 0
border-color   = #000000
radius         = 0
module-margin  = 0
separator      = "    "

[module/mu]
type                     = custom/script
exec                     = echo $(mu find flag:unread -f i | wc -l)/$(mu find '' -f i | wc -l)
interval                 = 300
format-prefix            = "ÔÉ† "
format-prefix-foreground = ${colors.blue}
background               = ${colors.background}
foreground               = ${colors.foreground}

[module/i3]
type                       = internal/i3
