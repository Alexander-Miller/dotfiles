#################
###  Opacity  ###
#################
menu-opacity     = 1.0;
inactive-dim     = 0.0;
inactive-opacity = 1.0;
active-opacity   = 1.0;
alpha-step       = 0.01;
opacity-rule     = [ "99:name = 'rofi'" ];

###############
##  Fading  ###
###############
fading        = true;
fade-delta    = 1;
fade-in-step  = 0.0025;
fade-out-step = 0.0025;

###############
###  Other  ###
###############
vsync               = "opengl";
use-ewmh-active-win = true;

tooltip = { fade = true; shadow = false; opacity = 1.0; focus = true; };
