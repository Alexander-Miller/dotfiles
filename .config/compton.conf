################
###  Shadow  ###
################
shadow          = true;
no-dnd-shadow   = true;
no-dock-shadow  = true;
clear-shadow    = false;
shadow-radius   = 18;
shadow-offset-x = -25;
shadow-offset-y = -25;
shadow-opacity  = 0.5;
shadow-red      = 0.0;
shadow-green    = 0.0;
shadow-blue     = 0.0;

shadow-exclude = [
    "!I3_FLOATING_WINDOW@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
